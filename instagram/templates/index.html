{%extends 'base.html'%}

{% block content %}
<div class="container">
    <div class="row">
        {% for item in images%}
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 card">
            <div class="card" style="width: 18rem;">
                <h5 class="{{item.profile_key}}">Card title</h5>
                <img src="{{item.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">{{item.image_caption}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
