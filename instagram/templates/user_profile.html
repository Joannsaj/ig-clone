{%extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}
<div class="container" style="margin-top:8%">
    <div class="content-section">
        <div class="media">
            <div class="container">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <img class="rounded-circle account-img" src="{{ user.profile.profile_image.url }}" alt="image"
                            style="width: 2cm; height: 2cm;">
                    </div>
                    <div class="col-md-6 mt-3">


                        <div class="post-details mt-3 mb-3">
                            <span class="mr-5"><strong>{{images|length}}</strong> Posts</span>

                        </div>
                        <h5>{{ user.profile.name }}</h5><br>
                        <p class="text-secondary">{{ user.profile.bio }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="mt-4">
    <div class="row">
        {% for image in images %}
        <div class="card col-md-4">
            <div class="card-body ">
                <div class="image">
                    <img src="{{image.image.url}}" alt="{{image.image_caption}}" class="card-img"
                        style="width: 100%; height: 6cm;">

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
